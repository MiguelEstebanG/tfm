apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: default
  labels:
    app: mongo

spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      hostname: mongo-pod
      containers:
        - image: mongo
          name: mongo
          resources: {}
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: default 
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      name: "port"
      port: 80  
      targetPort: 8080  

